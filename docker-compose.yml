nginx:
  build: nginx-fpm
  links:
    - phpfpm
  ports:
    - "8080:80"
  volumes_from:
    - htdocs
phpfpm:
  build: php-5.6-fpm-custom
  links:
    - db
  volumes_from:
    - htdocs
db:
  image: mariadb
  volumes:
    - /var/lib/mysql
  environment:
    MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
    MYSQL_DATABASE: "${MYSQL_DATABASE}"
    MYSQL_USER: "${MYSQL_USER}"
    MYSQL_PASSWORD: "${MYSQL_PASSWORD}"
htdocs:
  image: busybox
  volumes:
    - "./htdocs:/var/www/html"
